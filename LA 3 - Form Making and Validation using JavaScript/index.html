<!DOCTYPE html> <html lang="en"> <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Simple Form with Validation and Interaction</title>
<style>
body {
font-family: Arial, sans-serif; margin: 20px;
}
label {
display: block;
margin-bottom: 5px; }
input, select {
width: 100%;
padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;
}
input[type="submit"] {
background-color: #4CAF50; color: white;
cursor: pointer;
}
input[type="submit"]:hover {
background-color: #45a049; }
</style> </head> <body>
<h2>Simple Form</h2> <form id="myForm">
<label for="name">Name:</label> <input type="text" id="name" required>
<label for="email">Email:</label>
<input type="email" id="email" required>
<label for="age">Age:</label>
<input type="number" id="age" min="1" max="120" required>
<label for="gender">Gender:</label> <select id="gender" required>
<option value="">Select Gender</option> <option value="male">Male</option> <option value="female">Female</option>
</select>
<input type="submit" value="Submit"> </form>
<script>
const form = document.getElementById("myForm");
form.addEventListener("submit", function(event) { event.preventDefault();
if (validateForm()) {
const confirmed = confirm("Are you sure you want to submit the form?"); if (confirmed) {
let response = prompt("Please enter any additional comments (optional):", ""); if (response === null) {
response = ""; // Convert null to an empty string }
alert("Form submitted successfully!"); } else {
alert("Form submission canceled."); }
} else {
alert("Please fill in all the required fields.");
} });

function validateForm() {
const name = document.getElementById("name").value.trim(); const email = document.getElementById("email").value.trim(); const age = document.getElementById("age").value.trim(); const gender = document.getElementById("gender").value;
// Simple validation - check if fields are not empty
if (name === "" || email === "" || age === "" || gender === "") {
return false; }
// Additional validation (you can customize this based on your requirements) if (!isValidEmail(email)) {
alert("Invalid email address.");
return false; }
if (isNaN(age) || age <= 0 || age > 120) { alert("Please enter a valid age."); return false;
}
return true; }
function isValidEmail(email) {
// Basic email validation using a regular expression const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; return emailRegex.test(email);
} </script>
</body> </html>
